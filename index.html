<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favico.svg">
</head>
<body>
    <div class="main-container">
        <section id="side-menu">
            <div class="logo-container">
                <div class="logo-image">
                    <img class="logo" src="./icons/logo.svg" alt="logo" >
                </div>
            </div>
            <div class="menu-section">
                <div class="menu-logo-container">
                    <img class="menu-logo" src="./icons/home.svg" alt="home logo">
                </div>
                <div class="menu-logo-container active-menu">
                    <img class="menu-logo" src="./icons/menu.svg" alt="home logo">
                </div>
                <div class="menu-logo-container">
                    <img class="menu-logo" src="./icons/chart.svg" alt="home logo">
                </div>
            </div>
            <div class="setting-section">
                <div class="menu-logo-container">
                    <img class="menu-logo" src="./icons/setting.svg" alt="home logo">
                </div>
                <div class="menu-logo-container">
                    <img class="menu-logo" src="./icons/logout.svg" alt="home logo">
                </div>
            </div>
        </section>

        <section id="main-content">
            <div class="search-container">
                <input type="text" placeholder="Search..." id="search-input">
                <button id="search-btn">Search</button>
            </div>
            <div class="card-container" id="card-container-id">
                
            </div>
        </section>
        <section id="order">
            <h4 class="order-title" id="item-count">Cart : 0</h4>
            <div id="cart">
                
            </div>
            
            <div id="total-container">
                <h3 id="total">Total : 0</h3>
            </div>
        </section>

        <div id="loading">
            <img src="images/loading.gif" class="loading-image">
        </div>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
